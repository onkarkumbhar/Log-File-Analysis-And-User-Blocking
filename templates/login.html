<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
    <body style="background: #fff url({{url_for('static',filename='1673318.jpg')}}) center center/cover no-repeat padding-box fixed;">
        <div class="container">
            <h1 style="font-size: 30px;
    color: #ffc107;
    font-family: 'Lucida Console', Monaco, monospace;
    text-shadow: 0px 0px 0 rgb(168,106,0),
                 1px 1px 0 rgb(81,19,0),
                 2px 2px  0 rgb(-6,-68,0),
                 3px 3px 2px rgba(0,0,0,1),
                 3px 3px 1px rgba(0,0,0,0.5),
0px 0px 2px rgba(0,0,0,.2);text-align:center">Enter your Login Credentials</h1>
            <br>
            <form style="-webkit-border-radius: 23px;
-moz-border-radius: 23px;
border-radius: 23px;
-webkit-box-shadow: 5px 5px 12px #000000;
-moz-box-shadow: 5px 5px 12px #000000;
box-shadow: 5px 5px 12px #000000;
background-image: -moz-linear-gradient(top, #696969, #2F4F4F);
background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0.00, #696969), color-stop(1.0, #2F4F4F));
background-color: #DDDDDD;
padding: 19px;
font-family: Verdana, Geneva, sans-serif;
font-size: 11pt;
color: #FFFFFF;
text-align: center;" action="/login.html" method="post">
                <input type="text" placeholder="Username" name="username" value="{{request.form.username }}"><br>
              <input type="password" placeholder="Password" name="password" value="{{request.form.password }}"><br><br>
              <input class="btn btn-default" type="submit" value="Login">
            </form>
            {% if error %}
              <p class="error" style="color: white;"><strong>Error:</strong> {{ error }}
            {% endif %}
          </div>
    </body>
</html>
